<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Sign-up Form</title>
</head>
<body>
  <div id="left">
    <!-- <img src="./img/plants.jpg" alt="plants" id="plants-img"> -->
    <div id="logo">
      <img src="./img/odin-lined.png" alt="odin logo">
      <p class="logo-name">ODIN</p>
    </div>
    <p id="photo-credit">Photo by Halie West on Unsplash</p>
  </div>
  <div id="right">
    <div id="messages">
      <p>This is not a real online service! You know you need something like this in your life to help you
        realize your deepest dreams. Sign up <em>now</em> to get started.</p>
      <p>You <em>know</em> you want to.</p>
    </div>
    <form action="">
      <p id="lets">Let's do this!</p>
      <div id="form-input-fields">
        <div class="form-input">
          <label for="first-name">FIRST NAME</label>
          <input type="text" name="first-name" id="first-name">
        </div>
        <div class="form-input">
          <label for="last-name">LAST NAME</label>
          <input type="text" name="last-name" id="last-name">
        </div>
        <div class="form-input">
          <label for="email">EMAIL</label>
          <input type="email" name="email" id="email">
        </div>
        <div class="form-input">
          <label for="phone-number">PHONE NUMBER</label>
          <input type="tel" name="phone-number" id="phone-number">
        </div>
        <div class="form-input">
          <label for="pwd">PASSWORD</label>
          <input type="password" name="pwd" id="pwd">
        </div>
        <div class="form-input">
          <label for="pwd-confirmation">CONFIRM PASSWORD</label>
          <input type="password" name="pwd-confirmation" id="pwd-confirmation">
        </div>
      </div>
      <div id="button"><button type="submit">Create Account</button></div>
    </form>
    <p id="bottom">Already have an account? <a href="">Log in</a></p>
  </div>
</body>
</html>
